<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>matcha</title>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>

<body>

<header>
  <nav>
    <ul>

      <!-- Home -->
      <li><a href="https://raintevy.github.io/">rain’s station</a></li>
      
      <!-- Professional dropdown -->
      <li class="dropdown">
        <a href="#">portfolio</a>
        <ul class="dropdown-menu">
          <li><a href="https://raintevy.github.io/portfolio-summary/">summary</a></li>
          <li><a href="https://raintevy.github.io/portfolio-summary/#resume">resume</a></li>
          <li><a href="https://raintevy.github.io/portfolio-projects/">projects</a></li>
        </ul>
      </li>

      <!-- Personal dropdown -->
      <li class="dropdown">
        <a href="#">personal</a>
        <ul class="dropdown-menu">
          <li><a href="https://raintevy.github.io/personal-style/">style</a></li>
          <li><a href="https://raintevy.github.io/personal-matcha/">matcha</a></li>
        </ul>
      </li>

      <!-- Toggles -->
      <li class="toggle">ភាសាខ្មែរ </li>
      <li class="toggle" id="dark-toggle">dark mode</li>
    </ul>
  </nav>
</header>


<section class="style-page">
  <section class="title">
    <h1>style</h1>
    <p>dress me up !</p>
  </section>

  <div class="dress-grid">
    <!-- accessory (top-left) -->
    <div class="slot accessory">
      <h3>accessory</h3>

      <button class="arrow left" aria-label="previous accessory">‹</button>
      <img src="images/accessory/chain_wallet.png" alt="accessory" />
      <button class="arrow right" aria-label="next accessory">›</button>
    </div>

    <!-- jacket (center) -->
    <div class="slot jacket">
      <h3>jacket</h3>

      <button class="arrow left" aria-label="previous jacket">‹</button>
      <img src="images/jacket/uniqlo_puffer.png" alt="jacket" />
      <button class="arrow right" aria-label="next jacket">›</button>
    </div>

    <!-- cologne (top-right) -->
    <div class="slot cologne">
      <h3>cologne</h3>

      <button class="arrow left" aria-label="previous cologne">‹</button>
      <img src="images/cologne/valentino.png" alt="cologne" />
      <button class="arrow right" aria-label="next cologne">›</button>
    </div>

    <!-- under shirt (bottom-left) -->
    <div class="slot undershirt">
      <h3>under shirt</h3>

      <button class="arrow left" aria-label="previous shirt">‹</button>
      <img src="images/shirt/uniqlo_white_longsleeve.png" alt="under shirt" />
      <button class="arrow right" aria-label="next shirt">›</button>
    </div>

    <!-- pants (bottom-center) -->
    <div class="slot pants">
      <h3>pants</h3>

      <button class="arrow left" aria-label="previous pants">‹</button>
      <img src="images/pants/grey_jeans.png" alt="pants" />
      <button class="arrow right" aria-label="next pants">›</button>
    </div>

    <!-- ring (bottom-right) -->
    <div class="slot ring">
      <h3>ring</h3>

      <button class="arrow left" aria-label="previous ring">‹</button>
      <img src="images/jewelry/mejuri_ring.png" alt="ring" />
      <button class="arrow right" aria-label="next ring">›</button>
    </div>
  </div>
</section>


</body>
</html>
